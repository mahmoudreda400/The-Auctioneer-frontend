<form #f="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            [(ngModel)]="shipping.name"
            #name="ngModel"
            name="name"
            type="text" 
            class="form-control" required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
              <div *ngIf="name.errors.required">Name is required.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
            [(ngModel)]="shipping.mobile"
            #name="ngModel"
            name="mobile"
            type="text" 
            class="form-control" required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
              <div *ngIf="name.errors.required">Mobile is required.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input 
            #line1="ngModel"
            [(ngModel)]="shipping.line1"
            name="line1"
            type="text" 
            class="form-control"
            placeholder="Line 1" required>
            <div class="alert alert-danger" *ngIf="line1.touched && line1.invalid">
                <div *ngIf="name.errors.required">Address is required.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="address"></label>
        <input 
            [(ngModel)]="shipping.line2"
            name="line2" 
            type="text" 
            class="form-control"
            placeholder="Line 2">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input 
            [(ngModel)]="shipping.city"
            #city="ngModel"
            name="city" 
            type="text" 
            class="form-control" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            <div *ngIf="name.errors.required">City is required.</div>
        </div>
    </div>
    <button 
        [disabled]="!f.valid"
      (click)="placeOrder()"
      class="btn btn-primary">Place Order</button>
      <span class="alert-light" *ngIf="!f.valid">Please fill required fields first.</span>
</form>
